name: Daily Database Backup

on:
  schedule:
    # æ¯æ—¥æ·±å¤œ2:00 JSTï¼ˆUTC 17:00å‰æ—¥ï¼‰ã«å®Ÿè¡Œ
    - cron: '0 17 * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Create backup directory
        run: mkdir -p backups
      
      - name: Export database (READ ONLY)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ğŸ” Starting database backup (READ ONLY operation)..."
          
          # ç¾åœ¨ã®æ—¥ä»˜ã‚’å–å¾—ï¼ˆJSTï¼‰
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          BACKUP_FILE="backups/${BACKUP_DATE}.sql"
          
          echo "ğŸ“… Backup date: ${BACKUP_DATE}"
          echo "ğŸ“ Backup file: ${BACKUP_FILE}"
          
          # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆï¼ˆREAD ONLYï¼‰
          # ã“ã®ã‚³ãƒãƒ³ãƒ‰ã¯ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿å–ã‚‹ã ã‘ã§ã€å‰Šé™¤ãƒ»å¤‰æ›´ã¯ä¸€åˆ‡è¡Œã„ã¾ã›ã‚“
          wrangler d1 export webapp-production --remote --output="${BACKUP_FILE}"
          
          # ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚µã‚¤ã‚ºã‚’ç¢ºèª
          BACKUP_SIZE=$(ls -lh "${BACKUP_FILE}" | awk '{print $5}')
          echo "âœ… Backup completed: ${BACKUP_SIZE}"
          
          # ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ãƒ•ã‚¡ã‚¤ãƒ«ã®æœ€åˆã®10è¡Œã‚’è¡¨ç¤ºï¼ˆç¢ºèªç”¨ï¼‰
          echo "ğŸ“„ Backup file preview (first 10 lines):"
          head -10 "${BACKUP_FILE}"
      
      - name: Compress backup (optional)
        run: |
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          BACKUP_FILE="backups/${BACKUP_DATE}.sql"
          
          # åœ§ç¸®ã—ã¦ã‚µã‚¤ã‚ºã‚’å‰Šæ¸›ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
          gzip -k "${BACKUP_FILE}"
          
          ORIGINAL_SIZE=$(ls -lh "${BACKUP_FILE}" | awk '{print $5}')
          COMPRESSED_SIZE=$(ls -lh "${BACKUP_FILE}.gz" | awk '{print $5}')
          
          echo "ğŸ“¦ Original size: ${ORIGINAL_SIZE}"
          echo "ğŸ“¦ Compressed size: ${COMPRESSED_SIZE}"
          
          # åœ§ç¸®ç‰ˆã‚’ä¿æŒã€å…ƒã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚‚æ®‹ã™ï¼ˆå¾©å…ƒæ™‚ã«ä½¿ã„ã‚„ã™ã„ãŸã‚ï¼‰
      
      - name: Commit and push backup
        run: |
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add backups/
          
          # å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          if git diff --staged --quiet; then
            echo "âš ï¸ No changes to commit (backup file already exists)"
          else
            git commit -m "backup: Daily database backup for ${BACKUP_DATE}

- Database: webapp-production
- Date: ${BACKUP_DATE}
- Operation: READ ONLY export
- File: backups/${BACKUP_DATE}.sql
- Compressed: backups/${BACKUP_DATE}.sql.gz

This is an automated backup. All data is preserved.
No data was deleted or modified in the database."
            
            git push
            
            echo "âœ… Backup committed and pushed to GitHub"
          fi
      
      - name: Backup summary
        if: always()
        run: |
          echo "================================================"
          echo "ğŸ“Š Database Backup Summary"
          echo "================================================"
          echo "Date: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S JST')"
          echo "Database: webapp-production"
          echo "Operation: READ ONLY (no data modified)"
          echo "Status: ${{ job.status }}"
          echo ""
          echo "ğŸ’¾ Backup files:"
          ls -lh backups/ | tail -5
          echo ""
          echo "âœ… All backups are safely stored in GitHub"
          echo "================================================"
