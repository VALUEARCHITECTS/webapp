name: Daily Database Backup

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:
  
  # Updated: 2026-01-27 - Activated schedule after making repository public

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Create backup directory
        run: mkdir -p backups
      
      - name: Export database (READ ONLY)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Starting database backup..."
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          BACKUP_FILE="backups/${BACKUP_DATE}.sql"
          echo "Backup date: ${BACKUP_DATE}"
          wrangler d1 export webapp-production --remote --output="${BACKUP_FILE}"
          BACKUP_SIZE=$(ls -lh "${BACKUP_FILE}" | awk '{print $5}')
          echo "Backup completed: ${BACKUP_SIZE}"
      
      - name: Compress backup
        run: |
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          BACKUP_FILE="backups/${BACKUP_DATE}.sql"
          rm -f "${BACKUP_FILE}.gz"
          gzip -k "${BACKUP_FILE}"
          ORIGINAL_SIZE=$(ls -lh "${BACKUP_FILE}" | awk '{print $5}')
          COMPRESSED_SIZE=$(ls -lh "${BACKUP_FILE}.gz" | awk '{print $5}')
          echo "Original size: ${ORIGINAL_SIZE}"
          echo "Compressed size: ${COMPRESSED_SIZE}"
      
      - name: Backup R2 bucket metadata (READ ONLY)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Starting R2 bucket metadata backup..."
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          R2_BACKUP_DIR="backups/r2-${BACKUP_DATE}"
          mkdir -p "${R2_BACKUP_DIR}"
          
          echo "Fetching file list from database..."
          wrangler d1 execute webapp-production --remote --command="SELECT id, application_type, attachment_url, created_at FROM applications WHERE attachment_url IS NOT NULL ORDER BY created_at DESC;" --json > "${R2_BACKUP_DIR}/file_list.json"
          
          echo "Extracting file URLs..."
          cat "${R2_BACKUP_DIR}/file_list.json" | grep -o '"attachment_url"[^"]*"[^"]*"' | cut -d'"' -f4 | sort | uniq > "${R2_BACKUP_DIR}/file_urls.txt"
          
          FILE_COUNT=$(cat "${R2_BACKUP_DIR}/file_urls.txt" | wc -l)
          echo "Total files: ${FILE_COUNT}"
          
          echo "# R2 Bucket Backup Metadata" > "${R2_BACKUP_DIR}/README.md"
          echo "" >> "${R2_BACKUP_DIR}/README.md"
          echo "This directory contains metadata about files stored in Cloudflare R2 bucket." >> "${R2_BACKUP_DIR}/README.md"
          echo "" >> "${R2_BACKUP_DIR}/README.md"
          echo "## Files" >> "${R2_BACKUP_DIR}/README.md"
          echo "" >> "${R2_BACKUP_DIR}/README.md"
          echo "- file_list.json: Complete database records with attachment URLs" >> "${R2_BACKUP_DIR}/README.md"
          echo "- file_urls.txt: List of all file URLs" >> "${R2_BACKUP_DIR}/README.md"
          echo "- README.md: This file" >> "${R2_BACKUP_DIR}/README.md"
          echo "" >> "${R2_BACKUP_DIR}/README.md"
          echo "## Note" >> "${R2_BACKUP_DIR}/README.md"
          echo "" >> "${R2_BACKUP_DIR}/README.md"
          echo "This backup contains file URLs and metadata only." >> "${R2_BACKUP_DIR}/README.md"
          echo "The actual image files are stored in Cloudflare R2 bucket: webapp-receipts" >> "${R2_BACKUP_DIR}/README.md"
          echo "" >> "${R2_BACKUP_DIR}/README.md"
          echo "## Cloudflare R2 Protection" >> "${R2_BACKUP_DIR}/README.md"
          echo "" >> "${R2_BACKUP_DIR}/README.md"
          echo "Cloudflare R2 has built-in durability (99.999999999%)." >> "${R2_BACKUP_DIR}/README.md"
          echo "Your files are automatically replicated across multiple data centers." >> "${R2_BACKUP_DIR}/README.md"
          echo "" >> "${R2_BACKUP_DIR}/README.md"
          echo "For additional protection:" >> "${R2_BACKUP_DIR}/README.md"
          echo "1. Enable R2 versioning (Cloudflare Dashboard -> R2 -> Settings)" >> "${R2_BACKUP_DIR}/README.md"
          echo "2. Use R2 lifecycle policies" >> "${R2_BACKUP_DIR}/README.md"
          
          echo "R2 metadata backup completed"
      
      - name: Compress R2 backup
        run: |
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          R2_BACKUP_DIR="backups/r2-${BACKUP_DATE}"
          
          if [ -d "${R2_BACKUP_DIR}" ]; then
            tar -czf "${R2_BACKUP_DIR}.tar.gz" -C backups "r2-${BACKUP_DATE}"
            rm -rf "${R2_BACKUP_DIR}"
            R2_SIZE=$(ls -lh "${R2_BACKUP_DIR}.tar.gz" | awk '{print $5}')
            echo "R2 backup compressed: ${R2_SIZE}"
          else
            echo "R2 backup directory not found"
          fi
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Fetch and pull latest changes
        run: |
          git fetch origin main
          git pull --rebase origin main || git pull --no-rebase origin main || true
      
      - name: Commit and push backup
        run: |
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          git add backups/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "backup: Daily backup for ${BACKUP_DATE} (DB + R2)"
            git push origin main || (git pull --rebase origin main && git push origin main)
            echo "Backup pushed to GitHub"
          fi
      
      - name: Backup summary
        if: always()
        run: |
          echo "================================================"
          echo "Database & R2 Backup Summary"
          echo "================================================"
          echo "Date: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S JST')"
          echo "Database: webapp-production"
          echo "R2 Bucket: webapp-receipts"
          echo "Operation: READ ONLY"
          echo "Status: ${{ job.status }}"
          echo ""
          echo "Backup files:"
          ls -lh backups/ | tail -10 || echo "Backups not found"
          echo ""
          echo "All backups stored in GitHub"
          echo "================================================"
