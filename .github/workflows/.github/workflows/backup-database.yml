name: Daily Database Backup

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Create backup directory
        run: mkdir -p backups
      
      - name: Export database (READ ONLY)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Starting database backup..."
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          BACKUP_FILE="backups/${BACKUP_DATE}.sql"
          wrangler d1 export webapp-production --remote --output="${BACKUP_FILE}"
          echo "Backup completed"
      
      - name: Compress backup
        run: |
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          BACKUP_FILE="backups/${BACKUP_DATE}.sql"
          rm -f "${BACKUP_FILE}.gz"
          gzip -k "${BACKUP_FILE}"
          echo "Compression completed"
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Fetch latest changes
        run: |
          git fetch origin main
          echo "Fetched latest changes"
      
      - name: Reset to remote
        run: |
          git reset --hard origin/main
          echo "Reset to origin/main"
      
      - name: Add backup files
        run: |
          git add backups/
          echo "Added backup files"
      
      - name: Check for changes
        id: check
        run: |
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          git commit -m "backup: Daily backup for ${BACKUP_DATE}"
          echo "Committed changes"
      
      - name: Push to remote
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git push --force-with-lease origin main
          echo "Pushed to remote"
      
      - name: Backup summary
        if: always()
        run: |
          echo "================================================"
          echo "Database Backup Summary"
          echo "================================================"
          echo "Date: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S JST')"
          echo "Database: webapp-production"
          echo "Status: ${{ job.status }}"
          echo ""
          ls -lh backups/ | tail -5
          echo "================================================"
