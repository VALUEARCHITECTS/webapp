name: Daily Database Backup

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Create backup directory
        run: mkdir -p backups
      
      - name: Export database (READ ONLY)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Starting database backup (READ ONLY operation)..."
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          BACKUP_FILE="backups/${BACKUP_DATE}.sql"
          echo "Backup date: ${BACKUP_DATE}"
          echo "Backup file: ${BACKUP_FILE}"
          wrangler d1 export webapp-production --remote --output="${BACKUP_FILE}"
          BACKUP_SIZE=$(ls -lh "${BACKUP_FILE}" | awk '{print $5}')
          echo "Backup completed: ${BACKUP_SIZE}"
      
      - name: Compress backup
        run: |
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          BACKUP_FILE="backups/${BACKUP_DATE}.sql"
          rm -f "${BACKUP_FILE}.gz"
          gzip -k "${BACKUP_FILE}"
          ORIGINAL_SIZE=$(ls -lh "${BACKUP_FILE}" | awk '{print $5}')
          COMPRESSED_SIZE=$(ls -lh "${BACKUP_FILE}.gz" | awk '{print $5}')
          echo "Original size: ${ORIGINAL_SIZE}"
          echo "Compressed size: ${COMPRESSED_SIZE}"
      
      - name: Commit and push backup
        run: |
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Fetch latest
          git fetch origin main
          
          # Reset to remote main
          git reset --hard origin/main
          
          # Re-create backup files
          BACKUP_FILE="backups/${BACKUP_DATE}.sql"
          if [ ! -f "${BACKUP_FILE}" ]; then
            echo "Backup file not found after reset, re-exporting..."
            exit 1
          fi
          
          # Add and commit
          git add backups/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "backup: Daily backup for ${BACKUP_DATE}"
          
          # Push with force-with-lease (safe force push)
          git push --force-with-lease origin main
          
          echo "Backup pushed successfully"
      
      - name: Backup summary
        if: always()
        run: |
          echo "================================================"
          echo "Database Backup Summary"
          echo "================================================"
          echo "Date: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S JST')"
          echo "Database: webapp-production"
          echo "Operation: READ ONLY"
          echo "Status: ${{ job.status }}"
          echo ""
          ls -lh backups/ | tail -5
          echo "================================================"
