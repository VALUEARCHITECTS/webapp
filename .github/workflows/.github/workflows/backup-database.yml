name: Daily Database Backup

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Create backup directory
        run: mkdir -p backups
      
      - name: Export database (READ ONLY)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Starting database backup (READ ONLY operation)..."
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          BACKUP_FILE="backups/${BACKUP_DATE}.sql"
          echo "Backup date: ${BACKUP_DATE}"
          echo "Backup file: ${BACKUP_FILE}"
          wrangler d1 export webapp-production --remote --output="${BACKUP_FILE}"
          BACKUP_SIZE=$(ls -lh "${BACKUP_FILE}" | awk '{print $5}')
          echo "Backup completed: ${BACKUP_SIZE}"
          head -10 "${BACKUP_FILE}"
      
      - name: Compress backup
        run: |
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          BACKUP_FILE="backups/${BACKUP_DATE}.sql"
          rm -f "${BACKUP_FILE}.gz"
          gzip -k "${BACKUP_FILE}"
          ORIGINAL_SIZE=$(ls -lh "${BACKUP_FILE}" | awk '{print $5}')
          COMPRESSED_SIZE=$(ls -lh "${BACKUP_FILE}.gz" | awk '{print $5}')
          echo "Original size: ${ORIGINAL_SIZE}"
          echo "Compressed size: ${COMPRESSED_SIZE}"
      
      - name: Commit and push backup
        run: |
          BACKUP_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          
          echo "=== Git Configuration ==="
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          echo "=== Current Branch ==="
          git branch -v
          
          echo "=== Git Status Before Add ==="
          git status
          
          git add backups/
          
          echo "=== Git Status After Add ==="
          git status
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          echo "=== Creating Commit ==="
          git commit -m "backup: Daily backup for ${BACKUP_DATE}"
          
          echo "=== Remote Status ==="
          git remote -v
          git fetch origin main
          git log HEAD..origin/main --oneline || echo "No new commits on remote"
          
          echo "=== Pulling Latest Changes ==="
          git pull --rebase origin main || {
            echo "Rebase failed, trying merge..."
            git rebase --abort
            git pull --no-rebase origin main
          }
          
          echo "=== Git Status After Pull ==="
          git status
          git log --oneline -5
          
          echo "=== Pushing to Remote ==="
          git push origin main && echo "Push successful!" || {
            echo "Push failed, retrying..."
            git pull --rebase origin main
            git push origin main
          }
      
      - name: Backup summary
        if: always()
        run: |
          echo "================================================"
          echo "Database Backup Summary"
          echo "================================================"
          echo "Date: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S JST')"
          echo "Database: webapp-production"
          echo "Operation: READ ONLY (no data modified)"
          echo "Status: ${{ job.status }}"
          echo ""
          echo "Backup files:"
          ls -lh backups/ | tail -10
          echo ""
          echo "All backups are safely stored in GitHub"
          echo "================================================"
